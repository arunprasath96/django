<html>
   <head>
      <title>WELCOME TO OUR HOME PAGE</title>
   </head>
   <body bgcolor="white" text="black">
	<center><h2>EMPLOYEE DATA</h2></center>
     <table border='10' align="center" font-size:50px>
     		<th> Id </th> <th> Name </th> <th> Salary </th> <th> City </th> <th> Desgination </th> 
     {% for e1 in view_employee_obj %}
      
     	<tr>
     		<td>{{ e1.emp_id }} </td> 
     		<td>{{ e1.emp_name }}</td>
     		<td>  {{ e1.emp_salary }} </td> 
     		<td>{{ e1.emp_desgination }} </td>
        <td>{{ e1.emp_city }} </td>
     	</tr>
      
     {% endfor %}
     </table>	
</center>

   </body>
</html>
